<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8"/>
    <title>Pay my buddy Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home_style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div th:replace="/header_fragment :: #my_template_logo"></div>
<div th:replace="/nav_fragment :: #my_template_nav"></div>

<div class="container-fluid">
</br>
<h3 style="text-align:right"> <span th:text="${#dates.dayOfWeekName(#calendars.createNow())}"></span>
<span th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">12 May 2011</span></h3>
<h3 style="text-align:center">Welcome, <strong><span th:text="${#authentication.getPrincipal().getUsername()}"></span></strong>, to transfer money to your friends !</h3>

</div>
