<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay my buddy Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home_style.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/css/transfer_style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/header_fragment :: #my_template_logo"></div>
<div th:replace="/nav_fragment :: #my_template_nav"></div>

<h3 style="text-align:center">Choose your connection :</h3>
<form th:action="@{/addConnection}" style="text-align:center;white-space:pre" method="post">
    <label for="connections"></label>
  <select class="form-select" aria-label="Default select" name="connection" id="connectionsId">
  <option selected th:each="connection : ${connections}" 
    		th:text="${connection.loginMail}"
    		></option>
  </select>
  </br>
  <input class="button buttonBlue" type="submit" value="Add" />
</form>   		
  <!--  
   th:if="${not #lists.isEmpty(connections)}"
    	th:selected=${connection.firstName}
-->

 
<form th:action="@{/deleteConnection}" style="text-align:center;white-space:pre" method="get">
<div class="table-responsive-md">
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">Connection</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="connection : ${userconnections}">      
      <td th:text="${connection}"></td>
      <td>
      <a class="button buttonBlue" th:href="@{/deleteConnection(connectionMail=${connection})}">Delete</a>
      </td> 
    </tr>
  </tbody>
</table>
</div> 
 </form>

</body>
</html>
