<h3 style="text-align:center">Choose your connection :</h3>
<form th:action="@{/addConnection}" style="text-align:center;white-space:pre" method="get">
  <label for="connections"></label> 
  <select name="connections" id="connectionsId">
    <option th:each="connection : ${connections}"

    		></option>

  </select>
  </br>
   <input class="button buttonBlue" type="submit" onclick="retrieveSelectedValueOfDropdown()" 
   value="Add" name="choiceOfConnection"/>
</form>
